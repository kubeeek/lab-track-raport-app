{% load django_bootstrap5 %}

<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>django-bootstrap-datepicker-plus with Bootstrap 5 - {{ title_text }}</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.slim.min.js"></script>

    {% bootstrap_css %}
    {% bootstrap_javascript %}


    {% block head %}{% endblock %}

</head>

<body class="mb-4">
    {% include 'webapp/common/layout.navbar.html' %}
    <div class="container-sm col-md-6">
        {% bootstrap_messages %}
    </div>
    <div class="container-sm col-md-7">

        {% block content %}{% endblock %}
    </div>

</body>
